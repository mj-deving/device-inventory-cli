stages:
  - build
  - test
  - package

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=/home/dev/.m2/repository"

# Shell executor on VPS â€” no Docker image needed, Maven is installed directly
build:
  stage: build
  tags:
    - vps
  script:
    - mvn clean compile
  artifacts:
    paths:
      - target/
    expire_in: 1 hour

test:
  stage: test
  tags:
    - vps
  script:
    - mvn test
  dependencies:
    - build

package:
  stage: package
  tags:
    - vps
  script:
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/device-inventory-cli-*.jar
      - target/device-inventory-cli-*-jar-with-dependencies.jar
    expire_in: 30 days
  only:
    - master
    - tags
